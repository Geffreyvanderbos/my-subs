services:
  my-yt:
    build: .
    container_name: my-yt
    restart: unless-stopped
    ports:
      - "8080:3000"
    environment:
      - NODE_ENV=production
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - my-yt-network

networks:
  my-yt-network:
    driver: bridge
